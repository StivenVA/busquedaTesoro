<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilos_mapa.css">
  <title>Mapa</title>
</head>
<body class="body">
<section class="sec_1">
  <div class="grid-template-column-3-4">
    <div id="map"></div>
      <div class="search-buttons-container">
        <button id="go-to-location-btn" class="btn">Mi ubicación</button>
        <div id="buttons-container" class="d-flex flex-column align-items-center mt-1"></div>

         <div id="my-location-container">
           <div id="go-to-location-placeholder"></div>
         </div>
        <button id="additional-button" class="btn">Mi Ubicacion</button>
      </div>
    </div>
</section>
<section class="sec_2">
    <div class="pin-input-container">
      <h2>Desbloquee sus Estaciones</h2>
      <label>Ingrese el PIN:</label>
      <button id="verify-pin-button" class="btn">Verificar PIN</button>
   </div>
  <div class="modal-grande">
    <div class="boton-modal">
      <label for="btn-modal">
        Abrir Modal
      </label>
    </div>
    <!--Fin de Boton-->
    <!--Ventana Modal-->
    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
      <div class="content-modal">
        <h2>¡Bienvenido!</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nostrum!</p>
        <input type="text" id="station-code">
        <div class="btn-cerrar">
          <label for="btn-modal">Cerrar</label>
        </div>
        <div class="btn-enviar">
          <label for="btn-modal">Validar</label>
        </div>
      </div>
      <label for="btn-modal" class="cerrar-modal"></label>
    </div>
  </div>

</section>


  <script src="../js/mapa.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjpZDeur855asN_FwestHE4SLjaqDpIPQ&libraries=places&callback=iniciarMap"></script>

</body>
</html>
