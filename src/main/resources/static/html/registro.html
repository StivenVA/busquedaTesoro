<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos_registro.css">
    <link rel="icon" href="../img/mapa.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Goudy+Bookletter+1911&family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
<section class="left-form">
    <h1>Registro nuevo usuario</h1>
    <img src="../img/Florentino_y_el_Diablo.jpg" alt="Imagen de mitos y leyendas" class="left-form-img">
</section>

<section class="rigth-form">
    <form action="" method="post">

        <label for="user">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <label for="user">Cédula/Documento de Identidad</label>
        <input type="number" min="123456" name="ced" id="ced" placeholder="Cedula">

        <label for="user">Telefono</label>
        <input type="tel" name="tel" id="tel" placeholder="1234567890">

        <label for="user">Correo Electronico</label>
        <input type="email" name="user" id="user" placeholder="ejemplo@hotmail.com">

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="contraseña">

        <label for="password">Confirmar Contraseña</label>
        <input type="password" name="password" id="password_2" placeholder="contraseña">
        <input type="submit" value="Ingreso" id="send">
        <a href="../index.html">Usuario Existente</a>
    </form>
</section>

<script src="../js/signup.js"></script>
</body>
</html>
