<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitos y leyendas</title>

    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos_registro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Goudy+Bookletter+1911&family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
<section class="left-form">
    <img src="../img/Florentino_y_el_Diablo.jpg" alt="Imagen de mitos y leyendas" class="left-form-img">
</section>

<section class="rigth-form">
    <form action="#" >
        <h2>Registro nuevo usuario</h2>

        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" required>

        <label for="id">Cédula/Documento de Identidad</label>
        <input type="number" min="123456" name="id" id="id" placeholder="Cedula" required>

        <label for="telephone">Telefono</label>
        <input type="tel" name="telephone" id="telephone" placeholder="1234567890" required>

        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@hotmail.com" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="contraseña" required>

        <label for="password">Confirmar Contraseña</label>
        <input type="password" name="password" id="passwordConfirm" placeholder="contraseña" required>
        <input type="submit" id="send">
        <a href="../index.html">Usuario Existente</a>
    </form>
</section>

<script src="../js/signup.js"></script>
</body>
</html>
