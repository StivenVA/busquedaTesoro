<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="css/estilos_index.css">
    <link rel="icon" href="img/mapa.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Goudy+Bookletter+1911&family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
<section class="left-form">
    <h1>Búsquedad del tesoro: Mitos y leyendas</h1>
    <img src="img/Florentino_y_el_Diablo.jpg" alt="Imagen de mitos y leyendas" class="left-form-img">
</section>

<section class="rigth-form">

    <form action="" method="post" class="login">
        <h2>Ingreso de Usuario</h2>

        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@hotmail.com">

        <label for="password">Contraseña</label>
        <input type="text" name="password" id="password" placeholder="contraseña">

        <div class="check">
            <input type="checkbox" name="" id="">
            <span>Recordar</span>
        </div>
        <input type="submit" id="send" value="Ingreso">
        <a href="html/registro.html">Nuevo Usuario</a>
        <a href="#">Recuperar Contraseña</a>
    </form>

</section>
<script src="js/login.js"></script>
</body>
</html>
