<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos_registro.css">
    <link rel="icon" href="img/mapa.ico" type="image/x-icon">
</head>
<body>
<section class="left-form">
</section>

<section class="rigth-form">
    <form action="" method="post">
        <h2>Registro de Usuario</h2>

        <label for="user">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <label for="user">Cedula o Número de Documento de Identidad</label>
        <input type="number" name="ced" id="ced" placeholder="Cedula">

        <label for="user">Telefono</label>
        <input type="number" name="tel" id="tel" placeholder="1234567890">

        <label for="user">Correo Electronico</label>
        <input type="text" name="user" id="user" placeholder="ejemplo@hotmail.com">

        <label for="password">Contraseña</label>
        <input type="text" name="password" id="password" placeholder="contraseña">

        <label for="password">Confirmar Contraseña</label>
        <input type="text" name="password" id="password_2" placeholder="contraseña">
        <input type="submit" value="Ingreso" id="send">
        <a href="index.html">Usuario Existente</a>
    </form>
</section>

<script src="js/signup.js"></script>
</body>
</html>
