<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos_registro.css">
    <link rel="icon" href="img/mapa.ico" type="image/x-icon">
</head>
<body>
<section class="left-form">
</section>

<section class="rigth-form">
    <form action="" method="post">
        <h2>Registro de Usuario</h2>

        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre">

        <label for="id">Cedula o Número de Documento de Identidad</label>
        <input type="number" name="id" id="id" min="100000" placeholder="Cedula">

        <label for="telephone">Telefono</label>
        <input type="number" name="telephone" id="telephone" placeholder="1234567890">

        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@hotmail.com">

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="contraseña">

        <label for="password">Confirmar Contraseña</label>
        <input type="password" name="password" id="passwordConfirm" placeholder="contraseña">
        <input type="submit" value="Ingreso" id="send">
        <a href="index.html">Usuario Existente</a>
    </form>
</section>

<script src="js/signup.js"></script>
</body>
</html>
